<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <title>google meet extention</title>
</head>
<body>
    <div class="w-96 border  py-1 px-1">
    <div class="container  text-center px-6 py-4 border rounded-md shadow-lg">
        <p class="my-1 text-xl"><b>Wanna conduct a Google Meet in a single click?</b></p>
        <p class="text-left my-2 text-sm my-2">Here's how:
            <ul class="text-left text-sm list-disc px-2 my-3">
            <li >Click on the "New Meeting" button.</li>
            <li>This will start a new meet.</li>
            <li>Now, share the meeting link among your fellow mates.</li>
        </ul>
        </p>
        <p class="text-base my-2"><b>And voila! You're all set to go.</b></p>
        <a style="margin: 10px;" href="https://meet.google.com/new?hs=190" target="_blank"><button class="w-40 bg-indigo-500 hover:shadow-md hover:bg-indigo-400 py-1 px-2 text-base rounded-sm text-white"><b>New Meet</b></button></a>
        <p class="my-2 text-base">If you feel like contributing to this project, follow <a class="underline text-indigo-600 hover:text-blue-500 " href="https://github.com/PratishShrivastava/google-meet-extension.git" target="_blank">this link.</a> </p>
    </div>
</div>
</body>
</html>
